{% extends "base.html" %}

{% block content%}
<h1 style="font-size: 25px; color: rgba(11, 160, 219, 0.884);">Cadastrar Cargo</h1>
<form method="POST" enctype="multipart/form-data">


    {% csrf_token %}

    {{form.as_p}}
    {{formCargo.as_p}}
    {{formTipProcedimento.as_p}}

    <input type="submit" value="Submit">
</form>

{% if messages %}
{% for message in messages %}
    <div class="mensagem">
        <strong><font color="red">{{message}}</font></strong>
    </div>

{% endfor %}
{% endif %}


    <a href="/admsistema" class="btn btn-primary">Voltar</a>


{% endblock %}
