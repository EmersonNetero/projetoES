{% extends "base.html" %}

{% block content%}

<form method="POST" enctype="multipart/form-data">


    {% csrf_token %}
    <table>
        <tr><th>{{form.as_p}}</th><th>{{formCargo.as_p}}</th><th>{{formTipProcedimento.as_p}}</th></tr>
        
        

        
    </table>
</form>

{% if messages %}
{% for message in messages %}
    <div class="mensagem">
        <strong><font color="red">{{message}}</font></strong>
    </div>

{% endfor %}
{% endif %}


    


{% endblock %}
