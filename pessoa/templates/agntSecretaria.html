{% extends "base.html" %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table width="600px">
            <tr><th>Dados do procedimento</th><th>Endere√ßo:</th></tr>
            <tr><th>{{formS.as_p}}</th><th style="position: absolute;">{{formE.as_p}}</th></tr>
            <div style="text-align: right;"><a href="/admsistema" class="btn btn-primary">Voltar</a>
            <input  class="btn btn-primary" type="submit" value="Cadastrar"> </div>

{% endblock %}
